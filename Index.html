<!DOCTYPE html>
<html>
<head>
  <title>RBSE Result</title>
  <script>
    function openPDF() {
      var roll = document.getElementById("roll").value;
      if(roll == "590") {
        window.open("1000007273.pdf", "_blank");
      } else {
        alert("Invalid Roll Number");
      }
    }
  </script>
</head>
<body>
  <h2>RBSE 12th Result</h2>
  <input type="text" id="roll" placeholder="Enter Roll Number" />
  <button onclick="openPDF()">Submit</button>
</body>
</html>
